my_module.admin:
  path: '/sport_tracker'
  defaults:
    _title: 'Sport tracker'
    _controller: '\Drupal\my_module\Controller\MyModuleController::add_menu'

  requirements:
    _permission: 'acceder al modulo'

my_module.addclub:
  path: '/sport_tracker/clubes/añadir_club'
  defaults:
    _form: '\Drupal\my_module\Form\AddClubForm'
    _title: 'Inscribir Club'
  requirements:
    _permission: 'añadir club'

my_module.addsport:
  path: '/sport_tracker/deportes/añadir_deporte'
  defaults:
    _form: '\Drupal\my_module\Form\AddSportForm'
    _title: 'Añadir Deporte a Competición'

  requirements:
    _permission: 'añadir deporte'

my_module.addcompeticion:
  path: '/sport_tracker/competiciones/añadir_competicion'
  defaults:
    _form: '\Drupal\my_module\Form\AddCompeticionForm'
    _title: 'Añadir Competición'
  requirements:
    _permission: 'añadir competicion'

my_module.addjugador:
  path: '/sport_tracker/jugadores/añadir_jugador'
  defaults:
    _form: '\Drupal\my_module\Form\AddJugadorForm'
    _title: 'Añadir Jugador'
  requirements:
    _permission: 'administrador competiciones'

my_module.addmatchresult:
  path: '/sport_tracker/partidos/añadir_resultado'
  defaults:
    _form: '\Drupal\my_module\Form\AddMatchResult'
    _title: 'Apuntar resultado partido'
  requirements:
    _permission: 'añadir resultado partido'

my_module.listcompeticiones:
  path: '/sport_tracker/competiciones/listado'

  requirements:
    _permission: 'access content'

my_module.addentity:
  path: '/sport_tracker/añadir_entidad/{id}'
  defaults:
    _controller: '\Drupal\my_module\Controller\MyModuleController::add_form'

  requirements:
    _permission: 'access content'

my_module.editentity:
  path: '/sport_tracker/editar_entidad/{id}'
  defaults:
    _controller: '\Drupal\my_module\Controller\MyModuleController::edit_form'

  requirements:
    _permission: 'access content'
